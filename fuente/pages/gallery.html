<header>
    <div class="menu">
        <nav class="menu-content">
            <div class="logo-title">
                <div class="logo-title-content">
                    <a href="../index.html">
                        <img src="./../media/img/icons/logo-bright.png" alt="logo" class="logo">

                </div>
            </div>
            <div class="nav-content">
                <div class="nav-menu">
                    <ul>
                        <li>
                            <div class="nav-button">
                                <a href="../index.html#blog">Blog</a>

                        </li>
                        <li>

<main class="container d-flex flex-column justify-content-center">

    <div class="container text-center p-2 my-4">
        <h1>GALLERY</h1>
    </div>

    <div class="container d-flex justify-content-center flex-wrap mb-5 nav-button gallery-nav">

        <button>NEBULAE</button>
        <button>SPACECRAFTS</button>
        <button>GALAXIES</button>
        <button>OTHERS</button>

    <div class="container-fluid my-5 gallery-content">
        <img id="img1" class="image" src="./../media/img/resized/blueNebula-960.jpg" alt="blue nebula image">
        <img id="img2" class="image" src="./../media/img/resized/colorfulGalaxy-960.jpg" alt="colorful galaxy image">
        <img id="img3" class="image" src="./../media/img/resized/nebulaGalaxy-960.jpg" alt="galaxy in nebula image">
        <img id="img4" class="image" src="./../media/img/resized/liftOffRay-960.jpg" alt="rocket liftoff leaving tray image">
        <img id="img5" class="image" src="./../media/img/resized/galaxy-960.jpg" alt="big galaxy image">
        <img id="img6" class="image" src="./../media/img/resized/moon-960.jpg" alt="moon image">
        <img id="img7" class="image" src="./../media/img/resized/mountainStars-960.jpg" alt="stars above a mountain image">

            <div class="author">

                    <a href="https://github.com/DavNotDab">
